<html>

                <br />


                <a class="esqueceu-senha" href="esqueci-senha.html">Esqueci minha senha</a>

                <button id="btnEntrar">Entrar</button>
            </form>

            <span id="spnErro" class="erro"></span>

            <p>Não possui conta? <a href="cadastro.html">Cadastro-se</a></p>


        </div>
    </div>

    <script src="login.js"></script>


</body>
